name: CI Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Linter (Optional)
      # Uncomment the next line if you have linting set up
      # run: npm run lint
      run: echo "Linting skipped"

    - name: Build Project
      # This checks if your code compiles without errors
      run: npm run build
      env:
        # We add dummy env vars here just so the build command doesn't crash 
        # checking for missing keys. (Actual keys are on Vercel)
        DB_HOST: mock_host
        DB_USER: mock_user
        DB_PASSWORD: mock_password
        DB_NAME: mock_db
        JWT_SECRET: mock_secret